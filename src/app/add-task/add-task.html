<section
  class="sec-1"
  (dragover)="onDragOver($event)"
  (drop)="tasksSrv.dropTaskToMainList('tasks', getDropIndex($event, 'tasks'))"
  [ngStyle]="{ 'background-color': tasksSrv.sec1Color }"
>
  <button class="paint" (click)="tasksSrv.showColorsToggle()">
    <img src="brush.png" alt="brush" />
  </button>

  @if(tasksSrv.changeColors()){
  <div class="color-change">
    <div class="colors">
      <div
        class="single-color green"
        (click)="tasksSrv.changeSec1Color('rgb(4, 174, 103)')"
      ></div>
      <div
        class="single-color yellow"
        (click)="tasksSrv.changeSec1Color('rgb(195, 189, 17)')"
      ></div>
      <div
        class="single-color orange"
        (click)="tasksSrv.changeSec1Color('rgb(201, 129, 6)')"
      ></div>
      <div
        class="single-color red"
        (click)="tasksSrv.changeSec1Color('rgb(148, 17, 7)')"
      ></div>
      <div
        class="single-color purple"
        (click)="tasksSrv.changeSec1Color('rgb(49, 5, 72)')"
      ></div>
      <div
        class="single-color blue"
        (click)="tasksSrv.changeSec1Color('rgb(19, 17, 60)')"
      ></div>
      <div
        class="single-color teal"
        (click)="tasksSrv.changeSec1Color('teal')"
      ></div>
      <div
        class="single-color cyan"
        (click)="tasksSrv.changeSec1Color('cyan')"
      ></div>
      <div
        class="single-color pink"
        (click)="tasksSrv.changeSec1Color('rgb(226, 159, 170)')"
      ></div>
      <div
        class="single-color black"
        (click)="tasksSrv.changeSec1Color('gray')"
      ></div>
    </div>
  </div>
  }

  <form class="title" (ngSubmit)="tasksSrv.addTask()">
    <input type="text" name="task-input" [(ngModel)]="tasksSrv.newTask" />
    <button type="submit">Add Task</button>
  </form>

  @for(task of tasksSrv.tasks(); track $index){
  <app-single-task
    [task]="task"
    index="{{ $index }}"
    list="'tasks'"
  ></app-single-task>
  }
</section>
